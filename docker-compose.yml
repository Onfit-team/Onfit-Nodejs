services:
  nodejs:
    image: munwalk/onfit-nodejs:latest  # GitHub Actions에서 빌드됨
    ports:
      - "3000:3000"
    depends_on:
      - mysql
      - redis
    volumes:
      - .:/app
      - /app/node_modules  # node_modules 덮어쓰기 방지
    environment:
      - NODE_ENV=development

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: onfit
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:7.0
    ports:
      - "6379:6379"

  rmbg-api:
    build:
      context: ./src/modules/item/rmbg_api
    ports:
      - "7860:7860"

volumes:
  mysql-data: