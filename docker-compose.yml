      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - onfit-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'


  mysql:
    image: mysql:8.0
    container_name: onfit-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: onfit
      MYSQL_USER: user  
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - onfit-network
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ppassword"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  redis:
    image: redis:7.0-alpine
    container_name: onfit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - onfit-network
    command: redis-server --appendonly yes

  rmbg-api:
    build:
      context: ./src/modules/item/rmbg_api
    container_name: onfit-rmbg
    restart: unless-stopped
    ports:
      - "7860:7860"
    networks:
      - onfit-network

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

networks:
  onfit-network:
    driver: bridge