name: Auto Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
      run: |
        # SSH í‚¤ íŒŒì¼ ìƒì„± ë° ê¶Œí•œ ì„¤ì •
        echo "$PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        
        # SSH ì—°ê²° í…ŒìŠ¤íŠ¸
        echo "Testing SSH connection..."
        ssh -v -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} 'echo "âœ… SSH connection successful"'
        
        # ë°°í¬ ì‹¤í–‰
        echo "Starting deployment..."
        ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} '
          echo "ğŸ“ Moving to project directory..."
          cd ~/Onfit-Nodejs || exit 1
          
          echo "ğŸ”„ Pulling latest changes..."
          git pull origin main
          
          echo "ğŸ“¦ Installing dependencies..."
          npm install
          
          echo "ğŸ”§ Generating Prisma client..."
          npx prisma generate
          
          echo "ğŸ”„ Restarting PM2 process..."
          pm2 restart onfit-backend || pm2 start src/app.js --name onfit-backend --env production
          
          echo "âœ… Checking PM2 status..."
          pm2 status
          
          echo "ğŸ§ª Testing API..."
          curl -f http://localhost:3000/tags/options || echo "API test failed"
          
          echo "ğŸš€ Deployment completed!"
        '
        
        # í´ë¦°ì—…
        rm -f private_key.pem