name: Auto Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
      run: |
        # SSH 키 파일 생성 및 권한 설정
        echo "$PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        
        # SSH 연결 테스트
        echo "Testing SSH connection..."
        ssh -v -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} 'echo "✅ SSH connection successful"'
        
        # 배포 실행
        echo "Starting deployment..."
        ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} '
          echo "📁 Moving to project directory..."
          cd ~/Onfit-Nodejs || exit 1
          
          echo "🔄 Pulling latest changes..."
          git pull origin main
          
          echo "📦 Installing dependencies..."
          npm install
          
          echo "🔧 Generating Prisma client..."
          npx prisma generate
          
          echo "🔄 Restarting PM2 process..."
          pm2 restart onfit-backend || pm2 start src/app.js --name onfit-backend --env production
          
          echo "✅ Checking PM2 status..."
          pm2 status
          
          echo "🧪 Testing API..."
          curl -f http://localhost:3000/tags/options || echo "API test failed"
          
          echo "🚀 Deployment completed!"
        '
        
        # 클린업
        rm -f private_key.pem