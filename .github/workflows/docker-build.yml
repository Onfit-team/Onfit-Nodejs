name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Free Disk Space 최적화
    - name: Free Disk Space (Optimized)
      run: |
        echo "🧹 Disk space before cleanup:"
        df -h
        
        # 큰 용량만 삭제
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        
        echo "🧹 Disk space after cleanup:"
        df -h
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: kimyebeen125/onfit-nodejs:latest
        platforms: linux/amd64
        cache-from: type=registry,ref=kimyebeen125/onfit-nodejs:buildcache
        cache-to: type=registry,ref=kimyebeen125/onfit-nodejs:buildcache,mode=max
        # ❌ rm: true 제거 (invalid input)